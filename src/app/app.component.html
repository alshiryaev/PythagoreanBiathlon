<div class="container">

  <div class="picture"></div>

  <form class="form" [formGroup]="form" (ngSubmit)="submit()">

    <mat-form-field>
      <input type="number" matInput placeholder="Введите ответ" formControlName="result">
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>

    <button class="btn" mat-flat-button type="submit" color="accent" [disabled]="form.invalid">Огонь!</button>

  </form>

</div>
